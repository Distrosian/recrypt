<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recrypt</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: white;
        color: black;
        transition: background-color 0.3s, color 0.3s;
    }

    .dark-theme {
        background-color: black;
        color: white;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
    }

    header h1 {
        margin: 0 auto;
        color: var(--text-color);
    }

    main {
        padding: 20px;
    }

    .file-section, .output-section {
        margin-bottom: 20px;
    }

    .file-label, .key-label, .output-label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="file"], input[type="text"], button, textarea {
        padding: 10px 20px;
        border: 2px solid #333;
        background-color: white;
        color: black;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }

    input[type="file"]:hover, input[type="text"]:focus, button:hover, .theme-btn:hover {
        outline: 2px solid #333;
        outline-offset: -2px;
        transition: outline 0.3s ease-in-out;
    }

    .hidden {
        display: none;
    }
</style>
</head>
<body>
<header>
    <h1 id="title">Recrypt</h1>
    <button id="themeButton" class="theme-btn" onclick="toggleTheme()">Theme</button>
</header>
<main>
    <div class="file-section">
        <label for="fileInput" class="file-label">Choose a file:</label>
        <input type="file" id="fileInput">
        <label for="keyInput" class="key-label">Enter key:</label>
        <input type="text" id="keyInput">
    </div>
    <div class="action-buttons">
        <button id="encryptButton" onclick="encrypt()">Encrypt</button>
        <button id="decryptButton" onclick="decrypt()">Decrypt</button>
        <button id="downloadButton" onclick="downloadContents()">Download Contents</button>
    </div>
    <div class="output-section">
        <label for="output" class="output-label">Output:</label>
        <textarea id="output" rows="10" readonly></textarea>
        <div id="message" class="hidden">A file can be operated only once per session</div>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
