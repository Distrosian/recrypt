<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recrypt</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1 id="title">Recrypt</h1>
    <button id="themeButton" class="theme-btn" onclick="toggleTheme()">Theme</button>
</header>
<main>
    <div class="file-section">
        <label for="fileInput" class="file-label">Choose a file:</label>
        <input type="file" id="fileInput">
        <label for="keyInput" class="key-label">Enter key:</label>
        <input type="text" id="keyInput">
    </div>
    <div class="action-buttons">
        <button id="encryptButton" onclick="encrypt()">Encrypt</button>
        <button id="decryptButton" onclick="decrypt()">Decrypt</button>
        <button id="downloadButton" onclick="downloadContents()">Download Contents</button>
    </div>
    <div class="output-section">
        <label for="output" class="output-label">Output:</label>
        <textarea id="output" rows="10" readonly></textarea>
        <div id="message" class="hidden">A file can be operated only once per session</div>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
